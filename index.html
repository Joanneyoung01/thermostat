<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thermostat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class ="wrapper">
  <section id="one">
    <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>

      </p>
    </h1>
  </section>
  <section>
    <div class="two">
      <p>
        <div>
          <!-- Rounded switch -->
          power saving mode is: <span id="power-saving-status">on</span>
        </div>
        <button id="power-saving-mode-on">PSM on</button>
        <button id="power-saving-mode-off">PSM off</button>
      </p>
      <p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </p>
    </div>
  </section>
  

  <section id="three">
    <h1>Current temperature: <span id="current-temperature"></span></h1>
    <select class="custom-select col-5" id="current-city">
      <option value="london">London</option>
      <option value="new york">New York</option>
      <option value="paris">Paris</option>
      <option value="grantham">Grantham</option>
    </select>
  </section>
</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="interface.js"></script>
</body>
</html>
